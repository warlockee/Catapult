# If no API key provided, use default internal key for web UI requests
# This key must exist in the database with prefix "default"
map $http_x_api_key $api_key_header {
    ""      "default.nginx-internal-access-key-do-not-share";
    default $http_x_api_key;
}

# Backend runs on host network, access via host.docker.internal
upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;

    # Frontend (React SPA)
    location / {
        try_files $uri $uri/ /index.html;

        # Disable cache for index.html to ensure fresh updates
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Suppress favicon.ico 404 (browsers auto-request this even when using SVG)
    location = /favicon.ico {
        access_log off;
        return 204;
    }

    # Backend API (Stream Logs)
    location ~ ^/api/v1/docker/builds/.*/logs/stream {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $api_key_header;

        # Disable buffering for SSE/Streaming
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        proxy_read_timeout 600s;
    }

    # Backend API (General)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $api_key_header;

        # Timeouts for long-running requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Swagger UI
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI JSON
    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://backend/api/health;
    }
}
